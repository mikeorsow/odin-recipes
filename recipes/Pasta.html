<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pasta Recipe</title>
</head>
<body>
    <h1>Pasta</h1>
    <img src="../images/pasta.jpeg" height="600px" alt="Cooked pasta">
    <h2>It's pasta</h2>
    <p>Yum, noodley goodness.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Water</li>
        <li>Salt</li>
        <li>Pasta</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Bring some water to a boil</li>
        <li>Sprinkle in some salt. Stir to dissolve. </li>
        <li>Add in the pasta</li>
        <li>Cook until tender</li>
        <li>drain water</li>
        <li>eat</li>
    </ol>
</body>
